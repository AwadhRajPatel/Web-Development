<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App</title>
</head>
<body>
    <h1>Todo App</h1>
    <input type="text" name="" id="" placeholder="enter your task">
    <button>Add Task</button>
    <ul>
        <li>Eat <button class="delete">Delete</button> </li>
        <li>Sleep <button class="delete">Delete</button> </li>
    </ul>
    <h3>Enter "List to show all tasks"</h3>
    <h3>Enter"add to add a task"</h3>
    <h3>Enter "Delete to remove a task"</h3>
    <h3>Enter "Quit" to quit todo </h3>
    <script src="Todo.js"></script>
</body>
</html>
