    <title>Classical Approach</title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="userName">Enter Your Name:</label>
            <input type="text" name="" id="userName" placeholder="userName">

            <label for="password">Enter Your Password: </label>

        </div>
    </form>
